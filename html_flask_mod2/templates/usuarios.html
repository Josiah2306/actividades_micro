<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>

<body>

    <h1>Lista de Usuarios</h1>

    <table border="1">

        <tr>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.correo }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
